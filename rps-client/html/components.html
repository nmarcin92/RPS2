<div id="default-date-picker" class="date-picker-wrapper">
    <h4>Select date range</h4>
    <div class="input-daterange input-group input-group-sm" id="datepicker">
        <span class="input-group-addon">Date from:</span>
        <input id="datepicker-start" type="text" class="input-sm form-control" name="start"/>
        <span class="input-group-addon">Date to:</span>
        <input id="datepicker-end" type="text" class="input-sm form-control" name="end"/>
        <span class="input-group-btn">
            <button id="datepicker-apply" class="btn btn-default" type="button">Apply</button>
        </span>
    </div>
</div>
